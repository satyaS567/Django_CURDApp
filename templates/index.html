<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurdApp|Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CurdApp|Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/create">Create</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Features
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/">Create</a></li>
                  <li><a class="dropdown-item" href="/">Update</a></li>
                  <li><a class="dropdown-item" href="/">Delete</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="/">Search</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search" action="/search" method="post">
              {% csrf_token %}
              <input class="form-control me-2" type="text" name="query" placeholder="Search name" aria-label="Search">
              <button class="btn btn-success" type="submit" value="Search">Search</button>
            </form>
          </div>
        </div>
      </nav>
</div>
<div class="py-3 container">
    <table class="table table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Department</th>
            <th scope="col">Desgination</th>
            <th scope="col">Email</th>
            <th scope="col">PhoneNo</th>
            <th scope="col">DateOfJoin</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            {% for i in emp %}
            <!-- <th scope="row">1</th> -->
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.department}}</td>
            <td>{{i.desgination}}</td>
            <td>{{i.email}}</td>
            <td>{{i.phone}}</td>
            <td>{{i.dateofjoin}}</td>
            <td><a class="btn btn-light" href="/update/{{i.id}}" role="button"><button type="button" class="btn btn-outline-warning">Update</button></a></td>
            <td><a class="btn btn-light" href="/delete/{{i.id}}" role="button"><button type="button" class="btn btn-outline-danger">Delete</button></a></td> 
          </tr>
          {% endfor %}
        </tbody>
      </table>
</div>
<!-- End of .container -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>   
</body>
</html>
