<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update|CurdApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div>
        <nav class="navbar bg-info navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">CurdApp|Update</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/create">Create</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Features
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="/">Create</a></li>
                      <li><a class="dropdown-item" href="/">Update</a></li>
                      <li><a class="dropdown-item" href="/">Delete</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="/">Search</a></li>
                    </ul>
                  </li>
                </ul>
                <form class="d-flex" role="search" action="/search" method="post">
                  {% csrf_token %}
                  <input class="form-control me-2" type="search" name="query" placeholder="Search" aria-label="Search">
                  <button class="btn btn-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </div>
    <div  class="py-2 container">
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="" >Name</label>
                <input type="text" class="form-control" id="" name="name" value="{{emp.name}}">
              </div>
              <div class="mb-3">
                <label for="" >Department</label>
                <input type="text" class="form-control" id="" name="department" value="{{emp.department}}">
              </div>
              <div class="mb-3">
                <label for="" >Desgination</label>
                <input type="text" class="form-control" id="" name="desgination"  value="{{emp.desgination}}">
              </div>
              <div class="mb-3">
                <label for="" >Email</label>
                <input type="email" class="form-control" id="" name="email"  value="{{emp.email}}">
              </div>
            <div class="mb-3">
              <label for="" >PhoneNo</label>
              <input type="number" class="form-control" id="" name="phone" value="{{emp.phone}}">
            </div>
            <div class="mb-3">
                <label for="" >DateOfJoin</label>
                <input type="date" class="form-control" id="" name="dateofjoin" value="{{emp.dateofjoin}}">
              </div>
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
